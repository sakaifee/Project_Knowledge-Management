
<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Sound Masters</title>
</head>

<body>
    
<div style="margin-top:60px">
        <div class="card-deck">
    

    <div class="card">
        <img class="card-img-top" style="width:100%" src="nav-hu-cat.png" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Class A</h5>
            <p class="card-text">360 surround system</p>
            <div class="card-footer">
            <p class="card-text"><small class="text-muted">Used in: Bus</small></p></div>
        </div>
    </div>
    

    <div class="card">
        <img class="card-img-top" style="width:100%" src="screen-640x390.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Class 710</h5>
            <p class="card-text">Best aucostic</p>
            <div class="card-footer">
            <p class="card-text"><small class="text-muted">Used in: Cars</small></p></div>
        </div>
    </div>
    

    <div class="card">
        <img class="card-img-top" style="width:100%" src="cartechnology_722111_717.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Vintage</h5>
            <p class="card-text">Good old music system</p>
            <div class="card-footer">
            <p class="card-text"><small class="text-muted">Used in: Cars</small></p></div>
        </div>
    </div>
    
    </div>
</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="jquery-3.3.1.slim.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

</body>

</html>
